# .tmux.conf
# This file sets some default tmux options.
#------------------------------------------------------------------------------
# Current version
# From https://gist.github.com/spicycode/1229612
# Then modified a bunch
#------------------------------------------------------------------------------
# Change default prefix
set-option -g prefix C-b

# 0 is too far from ` ;)
set -g base-index 1

# Behavior options
# set-window-option -g automatic-rename on
set-option -g set-titles off # window title looks ugly in iTerm2 tabs, so turn off
set -g history-limit 10000 # not sure what this does
set -g monitor-activity on
set -g aggressive-resize on
set -sg escape-time 0
set -g status-keys vi
set -g mode-keys vi
  # read more about these; can navigate text in tmux pane like vi, with 
  # C-b [, apparently, probably useful

# Turn on mouse, but check version first
# Newer version uses set -g mouse on, but older is more complex
# Version-specific commands [grumble, grumble]
# See: https://github.com/tmux/tmux/blob/master/CHANGES
# Copied from: https://stackoverflow.com/a/40902312/4970632
run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"
# Mouse options in old versions
if-shell -b '[ "$(echo "$TMUX_VERSION < 2.1" | bc)" = 1 ]' \
  "set -g mouse-select-pane on; set -g mode-mouse on; \
    set -g mouse-resize-pane on; set -g mouse-select-window on"
# In version 2.1 "mouse" replaced the previous 4 mouse options
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.1" | bc)" = 1 ]' \
  "set -g mouse on"
# UTF8 is autodetected in 2.2 onwards, but errors if explicitly set
if-shell -b '[ "$(echo "$TMUX_VERSION < 2.2" | bc)" = 1 ]' \
  "set -g utf8 on; set -g status-utf8 on; set -g mouse-utf8 on"

# Splitting window, moving window
bind-key k split-window -h # l == to the right
bind-key j split-window -v # j == below
bind-key M swap-window -t -1
bind-key m swap-window -t +1
  # switch windows left-right

# Quitting stuff
bind x confirm kill-pane
bind q confirm kill-window
  # same as C-b &
bind Q confirm kill-server
  # same as something

# Easy resize
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Smaller resizing
# bind-key M-j resize-pane -D
# bind-key M-k resize-pane -U
# bind-key M-h resize-pane -L
# bind-key M-l resize-pane -R

# Vim style pane selection
# Note bind and bind-key are identical; aliases of each other
# bind -n M-Left select-pane -L
# bind -n M-Right select-pane -R
# bind -n M-Up select-pane -U
# bind -n M-Down select-pane -D
bind Left select-pane -L
bind Down select-pane -D
bind Up select-pane -U
bind Right select-pane -R

# Switching windows, and general navigation
bind . last-window
bind l next-window
bind h previous-window
# bind -n S-Left  previous-window
# bind -n S-Right next-window

# Reload tmux config
bind r source-file ~/.tmux.conf

# Theme/window status attributes
set -g status-bg black
set -g status-fg white
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami)'
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'

# Plugin management; see https://github.com/tmux-plugins/tpm
# First a list of plugins
set -g @plugin 'tmux-plugins/tmux-sensible' # default
set -g @plugin 'tmux-plugins/tpm' # default
set -g @plugin 'tmux-plugins/tmux-resurrect' # keep session after reboot

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

